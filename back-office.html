<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NGU4NTZlY2MwMzRmZjAwMTQwM2Y0ZTgiLCJpYXQiOjE2OTI5NDgyMDQsImV4cCI6MTY5NDE1NzgwNH0.rbfPITP6-Szkp6rMe_E-UzPJHRC545XCznuOexMpSiw -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Back-office</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand text-light" href="./index.html">Market</a>
            <div class="d-flex align-items-center">
              <ul class="navbar-nav me-auto mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="./index.html">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main">
      <section class="container mt-4">
        <form onsubmit="sendProduct(event)">
          <div class="mb-3">
            <label for="productName" class="form-label">Product name</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              aria-describedby="productName"
              placeholder="Insert product name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="productBrand" class="form-label">Product brand</label>
            <input
              type="text"
              class="form-control"
              id="productBrand"
              aria-describedby="productBrand"
              placeholder="Insert product brand"
              required
            />
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="productDescription"
              placeholder="Insert a description fo your product"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="productImgSrc" class="form-label">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="productImgSrc"
              aria-describedby="productImgSrc"
              placeholder="Insert the image path of your product"
              required
            />
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Product price</label>
            <input
              type="number"
              class="form-control"
              id="productPrice"
              aria-describedby="productPrice"
              placeholder="1"
              required
            />
          </div>
          <div class="d-flex justify-content-between">
            <div>
              <button id="functionBtn" type="submit" class="btn btn-primary">Submit</button>
              <button id="deleteBtn" type="button" class="btn btn-danger d-none">Delete</button>
            </div>
            <div>
              <button id="resetBtn" type="button" class="btn btn-primary" onclick="modalLogicReset(event)">
                Reset
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Market is &copy; Bootstrap, but please download and customize it for yourself!</p>
      </div>
    </footer>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./script-back-office.js"></script>
  </body>
</html>
